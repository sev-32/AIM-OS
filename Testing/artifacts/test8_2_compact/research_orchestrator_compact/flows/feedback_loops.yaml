loops:
- name: analysis_validation_feedback
  sources: []
  targets: []
  mode: bidirectional
  criteria:
  - evidence_threshold >= 0.8
  - no_conflicts_detected
- name: intake_retry_loop
  stage: intake
  manager: orchestration.retry_manager
  trigger: quality_board
  max_attempts: 3
- name: investigation_retry_loop
  stage: investigation
  manager: orchestration.retry_manager
  trigger: quality_board
  max_attempts: 3
- name: delivery_retry_loop
  stage: delivery
  manager: orchestration.retry_manager
  trigger: quality_board
  max_attempts: 3
